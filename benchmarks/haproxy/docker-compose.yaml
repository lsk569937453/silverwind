version: '3.9'

services:
  test:
    image: demisto/rakyll-hey:1.0.0.44140
    tty: true 
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8192M
  backend:
    image: jmalloc/echo-server
    ports:
    - "9394:8080"
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8192M
  haproxy:
    image: haproxytech/haproxy-ubuntu:2.7.3
    container_name: haproxy
    volumes:
    - ./haproxy.cfg:/etc/haproxy/haproxy.cfg
    restart: unless-stopped
    ports:
      - 80:80
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8192M
